[env]
TERM = "xterm-256color"

[font]
size = 16.0

[window]
  opacity=0.85
  padding.y= 5
  padding.x= 5

[font.bold]
family = "MesloLGS Nerd Font Mono"
# family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
# family = "CaskaydiaCove Nerd Font"
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
#family = "CaskaydiaCove Nerd Font"
family = "MesloLGS Nerd Font Mono"
#style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
#family = "CaskaydiaCove Nerd Font"
style = "Regular"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
